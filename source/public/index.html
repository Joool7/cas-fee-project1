<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Notiz App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
    <script src="scripts/notes-controller.js" defer></script>
    <script src="scripts/popup-controller.js" defer></script>
    <script src="scripts/note.js" defer></script>
    <script src="scripts/note-service.js" defer></script>
    <script src="scripts/view.js" defer></script>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/popup.css">

    <script id="note-template" type="text/x-handlebars-template">
          <h3 class="note-date">{{dueDate}}</h3>
          <div class="note-status">
            <label>
              <input type="checkbox" data-note-id="{{id}}">
              Finished
            </label>
          </div>

          <div class="note-title-bar">
            <h3 class="note-title">{{title}}</h3>
            <div class="prio">
              <h2>{{importance}}</h2>
            </div>
          </div>

          <label class="note-content">
            <textarea disabled class="note-text">{{content}}</textarea>
          </label>

          <div class="btn-note-edit">
            <button type="button" class="btn btn-edit-note" data-note-btn-id="{{id}}">Edit</button>
          </div>
    </script>
  </head>
  <body>
    <header>
      <h1>Notiz App</h1>
      <div class="tool-container">
        <label for="sel-color-style">
          <select name="sel-color-style" id="sel-color-style" data-drop-style>
            <option value="white-mode">Hell</option>
            <option value="dark-mode">Dunkel</option>
          </select>
        </label>
      </div>
    </header>

    <main>
      <div class="headline">
        <button class="btn" data-btn-new-note id="btn-new-note">Neue Notiz</button>
      </div>

      <div class="notes">
        <div class="sort-buttons">
          <h3>Sortieren nach:</h3>
          <button class="btn sort btn-active" data-btn-sort-finish>FÃ¤lligkeitsdatum</button>
          <button class="btn sort" data-btn-sort-create>Erstelldatum</button>
          <button class="btn sort" data-btn-sort-importance>Wichtigkeit</button>
          <button class="btn filter btn-active" data-btn-toggle-finish>Zeige Abgeschlossene</button>
        </div>

        <div class="notes-list">
        </div>
      </div>
    </main>
    <div class="popup-container">
      <div class="popup-new-note">
        <h2>Neue Notiz</h2>
        <form action="./save-data.php" class="input-field" >
          <label for="title" class="label-title">Titel</label>
          <input type="text" name="title" id="title" class="new-note-title">
          <label for="description" class="label-description">Notiz Inhalt</label>
          <textarea type="text" name="description" id="description" class="new-note-description"></textarea>
          <p class="label-importance">Wichtigkeit</p>
          <div class="new-note-importance">
            <h1 data-importance="1">!</h1>
            <h1 data-importance="2">!</h1>
            <h1 data-importance="3">!</h1>
            <h1 data-importance="4">!</h1>
            <h1 data-importance="5">!</h1>
          </div>
          <label for="date" class="label-date">Zu erledigen bis</label>
          <input type="date"  name="date" id="date" class="new-note-date">
          <button type="button" class="btn btn-note-create">Speichern</button>
        </form>
        <div class="close-pop-up">
          <button id="btn-close-pop-up" class="btn" data-btn-close-popup>Abbruch</button>
        </div>
      </div>
    </div>
  </body>
</html>
